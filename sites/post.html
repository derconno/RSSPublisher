<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="/appendToFeed" method="post">
    <fieldset>
        <legend>RSS entry:</legend>
        id:<br>
        <input type="text" name="id"><br>
        secret:<br>
        <input type="text" name="secret"><br>
        title:<br>
        <input type="text" name="title"><br>
        link:<br>
        <input type="text" name="link"><br>
        description:<br>
        <textarea name="description" rows="10" cols="30"></textarea><br>
        author:<br>
        <input type="text" name="author"><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
